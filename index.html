<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGA - Sistema Gerenciador de Aprendizagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/sga.css">

    <style>
        /* Estilo extra para garantir que o visual fique bonito mesmo se o CSS demorar a carregar */
        body {
            background-color: #f3f5f9;
            padding: 20px;
            font-family: sans-serif;
        }

        .cartao {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header-sga {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .corpo-sga {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .foto-aluno {
            width: 180px;
            border-radius: 10px;
            border: 2px solid #92cf5c;
        }

        .status-ativo {
            color: #92cf5c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="cartao">
        <header class="header-sga">
            <img src="img/logo-sga-login.png" alt="Claretiano" style="width: 150px;">
            <h2 style="margin: 0; color: #444;">Carteirinha Digital</h2>
        </header>

        <main class="corpo-sga">
            <img src="img/264497-0d0628ceba61cbab20dc8a9bbf0470d6.jpg" alt="Foto" class="foto-aluno">

            <div class="dados">
                <p><strong>Nome:</strong> José Airton Sartori Junior</p>
                <p><strong>Matrícula:</strong> 8161084</p>
                <p><strong>Curso:</strong> Análise e Desenvolvimento de Sistemas</p>
                <p><strong>Situação:</strong> <span class="status-ativo">ATIVO</span></p>
                <p><strong>Término:</strong> 07/2026</p>
            </div>
        </main>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
