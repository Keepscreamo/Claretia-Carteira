<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGA - Sistema Gerenciador de Aprendizagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="sga.css">
    <link rel="stylesheet" href="layout.css">

    <style>
        /* Use um ID ou uma classe única para não quebrar o .container do Bootstrap */
        .card-digital {
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            width: 95%;
            max-width: 750px;
            font-family: "Open Sans", sans-serif;
            background-color: #f3f5f9;
            border: 1px solid #717171;
            border-radius: 1.5rem;
            padding: 2rem;
            color: #717171;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none; /* Remove linha do bootstrap se houver */
            background: transparent;
        }

            .card-header img {
                max-width: 150px;
            }

        .card-main {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 2rem 0;
        }

        .foto-aluno {
            width: 180px;
            height: auto;
            border-radius: 0.75rem;
            border: 3px solid #fff;
        }

        .info-aluno {
            background: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            flex-grow: 1;
        }

        @media (max-width: 600px) {
            .card-main {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="card-digital">
        <header class="card-header">
            <img src="logo-sga-login.png" alt="Claretiano">
            <h2 style="font-weight: 800; margin: 0;">Carteirinha Digital</h2>
        </header>

        <main class="card-main">
            <img src="264497-0d0628ceba61cbab20dc8a9bbf0470d6.jpg" class="foto-aluno" alt="Aluno">

            <div class="info-aluno">
                <p><strong>Nome:</strong> José Airton Sartori Junior</p>
                <p><strong>Matrícula:</strong> 8161084</p>
                <p><strong>Curso:</strong> Análise e Desenvolvimento de Sistemas</p>
                <p><strong>Situação:</strong> <span style="color: #92cf5c; font-weight: bold;">ATIVO</span></p>
                <p><strong>Término:</strong> 07/2026</p>
            </div>
        </main>

        <footer style="text-align: center; font-size: 0.9rem;">
            <small>© 2026 • Claretiano - Rede de Educação</small>
        </footer>
    </div>
</body>
</html>
